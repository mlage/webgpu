<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Vídeo 14</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
   <style>
      .grid {
         display: grid;
         height: 100%;
         grid-template-columns: repeat(8, 1fr);
         grid-template-rows: 100%;
      }
      .grid1 {
         display: grid;
         height: 35px;
         grid-template-columns: repeat(8, 1fr);
         grid-template-rows: 35px;
      }
      .item1 {
         grid-column: 1/3;
      }
      .item2 {
         grid-column: 3/9;
      }
      .item3 {
         grid-column: 1/3;
      }
      .item4 {
         grid-column: 3/8;
      }
   </style>

   <div style="margin-left:20px;">  
      <h1>Cilindro (Wireframe)</h1><br>

      <div class="grid">
         <div class="item1">
            <h2>Movimentação</h2>
            <div id="id-radio">
               <label><input type="radio" name="options" value="animation" checked>Animação</label>
               <label style="margin-left:30px;"><input type="radio" name="options" value="camera">Mouse</label>   
            </div>
            <br>
            <h2>Parâmetros</h2>  
            <div class="grid1">
               <div class="item3">centro</div>
               <div class="item4">
                  <input id="id-center" type="text" value="0, 0, 0" />
               </div>
            </div>
            <div class="grid1">
               <div class="item3">raio interno</div>
               <div class="item4">
                  <input id="id-rin" type="text" value="0.5" />
               </div>
            </div>
            <div class="grid1">
               <div class="item3">raio externo</div>
               <div class="item4">
                  <input id="id-rout" type="text" value="1.5" />
               </div>
            </div>
            <div class="grid1">
               <div class="item3">Altura</div>
               <div class="item4">
                  <input id="id-height" type="text" value="3" />
               </div>
            </div>
            <div class="grid1">
               <div class="item3">número de fatias</div>
               <div class="item4">
                  <input id="id-n" type="text" value="20" />
               </div>
            </div>
            <br><button type="button" id="btn-redraw"><b>Redesenhar</b></button>
         </div>
         <div class="item2">
            <canvas id="canvas-webgpu" width="640" height="480"></canvas>
         </div>
      </div>
   </div>

   <script src="main.bundle.js"></script>
</body>
</html>
